<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>International Emplyee</title>
    <link rel="stylesheet" href="employee-style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th class="contact">
                    Contact name
                </th>
                <th class="city">
                    City
                </th>
                <th class="country">
                    Country
                </th>
                <th class="promoted">
                   Is Promoted
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="contact">
                    Maria Anders
                </td>
                <td class="city">
                    Berlin
                </td>
                <td class="country">
                    <img src="Germany.png" alt="German flag">
                    Germany
                </td>
                <td class="promoted">
                    <input type="checkbox"/>
                </td>
            </tr>
            <tr>
                <td class="contact">
                    Ana Trujillo
                </td>
                <td class="city">
                    Mexico D.F.
                </td>
                <td class="country">
                    <img src="Mexico.png" alt="Mexican flag">
                    Mexico
                </td>
                <td class="promoted">
                    <input type="checkbox"/>
                </td>
            </tr>
            <tr>
                <td class="contact">
                    Antonio Moreno
                </td>
                <td class="city">
                    Mexico D.F.
                </td>
                <td class="country">
                    <img src="Mexico.png" alt="Mexican flag">
                    Mexico
                </td>
                <td class="promoted">
                    <input type="checkbox" checked="checked"/>
                </td>
            </tr>
            <tr>
                <td class="promoted">
                    Thomas Hardy
                </td>
                <td class="city">
                    London
                </td>
                <td class="country">
                    <img src="UK.png" alt="UK flag">
                    UK
                </td>
                <td class="promoted">
                    <input type="checkbox"/>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
