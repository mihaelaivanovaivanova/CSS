<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04.Windows Calculator</title>
    <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>
<fieldset id="base"> <!-- Name and explorer item-->
    <span id="name">Calculator</span>
    <span class="win-item">
        <input type="image" src="images/exit-button.png" id="exit" onclick="window.close()">
        <input type="image" src="images/bigger-button.png" id="make-bigger"
               onclick="window.alert('Can not change the cal size!')">
        <input type="image" src="images/hide-button.png" id="hide" onclick="window.close()">
    </span>
    <fieldset id="base-two"> <!-- Nav item-->
        <div id="nav">
            <label for="user-output">View</label>
            <label for="user-output">Edit</label>
            <span id="help" onclick="window.location.href='https://www.google.bg/' ">Help</span>
        </div>
        <fieldset id="output">  <!-- User output-->
            <input type="text" value="8854455" id="user-output">
        </fieldset>
        <br>
        <fieldset id="numeral-representation"> <!-- Nummeral representations-->
            <span>0000</span>
            <span>0000</span>
            <span>0000</span>
            <span>0000</span>
            <span>0000</span>
            <span>0000</span>
            <span>0000</span>
            <span>0000</span>
            <br>
            <span class="first-digits">
                <div class="left" id="l">63</div>
                <div class="center" id="c">47</div>
                <div class="right" id="last-right">32</div>
            </span>

            <div id="second">
                <span>0111</span>
                <span>0000</span>
                <span>0000</span>
                <span>1000</span>
                <span>0111</span>
                <span>0001</span>
                <span>1011</span>
                <span>1011</span>
            </div>
            <br>
            <span class="second-digits">
                <div class="left" id="ll">31</div>
                <div class="center" id="cc">15</div>
                <div class="right" id="last-rightt">0</div>
            </span>
        </fieldset>
        <br>
        <fieldset id="part-two"> <!-- Bottom elements/part-two-->
            <!-- Left top aside-->
            <form>
                <div>
                    <input type="radio" name="systems" id="hex">
                    <label for="hex">Hex</label>
                </div>
                <div>
                    <input type="radio" name="systems" id="dec" checked="checked">
                    <label for="dec">Dec</label>
                </div>
                <div>
                    <input type="radio" name="systems" id="oct">
                    <label for="oct">Oct</label>
                </div>
                <div>
                    <input type="radio" name="systems" id="bin">
                    <label for="bin">Bin</label>
                </div>
            </form>
        </fieldset>
        <fieldset id="way"> <!-- Left buttom aside-->
            <form>
                <div>
                    <input type="radio" name="way" id="qword" checked="checked">
                    <label for="qword">Qword</label>
                </div>
                <div>
                    <input type="radio" name="way" id="dword">
                    <label for="dword">Dword</label>
                </div>
                <div>
                    <input type="radio" name="way" id="word">
                    <label for="word">Word</label>
                </div>
                <div>
                    <input type="radio" name="way" id="byte">
                    <label for="byte">Byte</label>
                </div>
            </form>
        </fieldset>
        <fieldset id="buttons">
            <table>
                <tr>
                    <td>
                        <button class="empty-button"></button>
                    </td>
                    <td>
                        <button class="active">Mod</button>
                    </td>
                    <td>
                        <button>A</button>
                    </td>
                    <td>
                        <button>MC</button>
                    </td>
                    <td>
                        <button>MR</button>
                    </td>
                    <td>
                        <button>MS</button>
                    </td>
                    <td>
                        <button>M+</button>
                    </td>
                    <td>
                        <button>M-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="active">(</button>
                    </td>
                    <td>
                        <button class="active">)</button>
                    </td>
                    <td>
                        <button>B</button>
                    </td>
                    <td>
                        <button class="active">&larr;</button>
                    </td>
                    <td>
                        <button class="active">CE</button>
                    </td>
                    <td>
                        <button class="active">C</button>
                    </td>
                    <td>
                        <button class="active">&plusmn;</button>
                    </td>
                    <td>
                        <button>&radic;</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="active">RoL</button>
                    </td>
                    <td>
                        <button class="active">RoR</button>
                    </td>
                    <td>
                        <button>C</button>
                    </td>
                    <td>
                        <button class="digit">7</button>
                    </td>
                    <td>
                        <button class="digit">8</button>
                    </td>
                    <td>
                        <button class="digit">9</button>
                    </td>
                    <td>
                        <button class="active">/</button>
                    </td>
                    <td>
                        <button>%</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="active">Or</button>
                    </td>
                    <td>
                        <button class="active">Xor</button>
                    </td>
                    <td>
                        <button>D</button>
                    </td>
                    <td>
                        <button class="digit">4</button>
                    </td>
                    <td>
                        <button class="digit">5</button>
                    </td>
                    <td>
                        <button class="digit">6</button>
                    </td>
                    <td>
                        <button class="active">*</button>
                    </td>
                    <td>
                        <button>1/x</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="active">Lsh</button>
                    </td>
                    <td>
                        <button class="active">Rsh</button>
                    </td>
                    <td>
                        <button>E</button>
                    </td>
                    <td>
                        <button class="digit">1</button>
                    </td>
                    <td>
                        <button class="digit">2</button>
                    </td>
                    <td>
                        <button class="digit">3</button>
                    </td>
                    <td>
                        <button class="active">-</button>
                    </td>
                    <td rowspan="2">
                        <button id="size-big">=</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="active">Not</button>
                    </td>
                    <td>
                        <button class="active">And</button>
                    </td>
                    <td>
                        <button>F</button>
                    </td>
                    <td>
                        <button class="digit">0</button>
                    </td>
                    <td>
                        <button>.</button>
                    </td>
                    <td colspan="2">
                        <button class="active" id="plus">+</button>
                    </td>
                </tr>
            </table>
        </fieldset>
    </fieldset>
</fieldset>
</body>
</html>
